<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa Yayo</title>
    <link rel="stylesheet" href="../estilos.css">
</head>
<body>
    <header>
        <div class="texto">
            <h1>ConversaYayo</h1>
            <div>
                <h3>Una compañia fundamental para los mayores</h3>
            </div>
        </div>
        <div class="imagen">
            <img src="../imagenes/ChatGPT Image 16 ene 2026, 10_40_10.png" alt="Logo" width="200px">    
        </div>
    </header>
    <main>
        <div class="contenido-formulario">            
            <ul>
                <li><a href="../paginaprincipal.html">Inicio</a></li>
                <li><a href="Contact.html">Contacto</a></li>
                <li><a href="Producto.html">Producto</a></li>
                <li><a href="QuienesSomos.html">Quienes somos</a></li>
            </ul>
        </div>
        <div class="contact-container">
            <form class="contact-form">
                <h2>Contáctanos</h2>
                <p>Rellena el formulario y te responderemos lo antes posible</p>

                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
                </div>

                <button type="submit">Enviar mensaje</button>
            </form>
        </div>
    </main>
    <footer class="pie">
        <p>&copy;2025 Todos los derechos reservados</p> 
    </footer>
</body>
</html>
